{# blog/templates/blog/photo_contest.html #}

{% extends "blog/base.html" %}

{% block page_title %}
Photo Contest
{% endblock %}

{% block main %}
<h1>Form example</h1>

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td colspan=2>
                <button type="submit">Submit your photo!</button>
            </td>
        </tr>
    </table>
</form>

{% endblock %}
