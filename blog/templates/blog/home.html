{% extends "blog/base.html" %}

{% block main %}

<section class="latest-article-preview">

    {% for post in latest_posts %}
    <article class="post">
        <h3>{{ post.title }}</h3>
        <h4>{{ post.published|timesince }} ago</h4>
        <br>
        <h5>{{ post.published }}</h5>
        {{ post.content|linebreaks }}
    </article>
    {% endfor %}

</section>

{% endblock %}
